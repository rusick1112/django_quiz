{% extends 'base.html' %}
{% block title %} профиль {% endblock %}

{% block body %}
<div class="container mt-4">
      <br>
      <table class="table">
        <thead>
          <tr>
            <th>Квиз</th>
            <th>Результат</th>
          </tr>
        </thead>
        <tbody>
        {% for mark in user_marks %}
        <tr>
          <td>{{ mark.quiz }}</td>
          <td>{{ mark.score }}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
