{% extends 'base.html' %}
{% block title %} Добавить вопрос {% endblock %}

{% block body %}
<div class="container mt-4">
    <form action="/add_options/{{question.id}}/" method="POST"> {% csrf_token %}
        {{ formset.as_p }}
        <button type="submit" class="btn btn-info">Подтвердить</button>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
alert("Вопрос успешно создан!!!");
document.location = '/add_question/'
{% endif %}
</script>
{% endblock %}
