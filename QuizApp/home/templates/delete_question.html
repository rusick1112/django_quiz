{% extends 'base.html' %}
{% block title %} Удаление Вопроса {% endblock %}

{% block body %}
<div class="container mt-4">
    <h4>Вы уверены что хотите удалить {{question.content}} ?</h4>
    <br>
    <form action="/delete_question/{{question.id}}/" method="POST">
            
        {% csrf_token %}
        <a class="btn btn-warning" href="/add_question/">Отмена</a>
    
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>

{% endblock %}
